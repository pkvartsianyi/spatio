name: Auto Release on Version Change

on:
  push:
    branches: [main]
    paths:
      - "Cargo.toml"
      - "py-spatio/Cargo.toml"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: read

jobs:
  # ---------------- STAGE 1: DETECT ----------------
  detect-changes:
    name: Detect Version Changes
    runs-on: ubuntu-latest
    outputs:
      rust-changed: ${{ steps.check-rust.outputs.changed }}
      python-changed: ${{ steps.check-python.outputs.changed }}
      rust-version: ${{ steps.check-rust.outputs.version }}
      python-version: ${{ steps.check-python.outputs.version }}
      rust-previous: ${{ steps.check-rust.outputs.previous }}
      python-previous: ${{ steps.check-python.outputs.previous }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Rust version changes
        id: check-rust
        run: |
          CURRENT_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          TAG_NAME="rust-v$CURRENT_VERSION"
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME$"; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          PREVIOUS_COMMIT=$(git log --format=format:%H --follow -2 Cargo.toml | tail -1)
          PREVIOUS_VERSION=$(git show $PREVIOUS_COMMIT:Cargo.toml | grep '^version = ' | head -1 | sed 's/version = "\(.*\)"/\1/' || echo "")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "previous=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT

      - name: Check Python version changes
        id: check-python
        run: |
          CURRENT_VERSION=$(grep '^version = ' py-spatio/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          TAG_NAME="python-v$CURRENT_VERSION"
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME$"; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          PREVIOUS_COMMIT=$(git log --format=format:%H --follow -2 py-spatio/Cargo.toml | tail -1)
          PREVIOUS_VERSION=$(git show $PREVIOUS_COMMIT:py-spatio/Cargo.toml | grep '^version = ' | head -1 | sed 's/version = "\(.*\)"/\1/' || echo "")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "previous=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "Rust: ${{ steps.check-rust.outputs.previous }} -> ${{ steps.check-rust.outputs.version }} (Changed: ${{ steps.check-rust.outputs.changed }})"
          echo "Python: ${{ steps.check-python.outputs.previous }} -> ${{ steps.check-python.outputs.version }} (Changed: ${{ steps.check-python.outputs.changed }})"

  # ---------------- STAGE 2: TEST ----------------
  test-rust:
    name: Test Rust (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: detect-changes
    if: needs.detect-changes.outputs.rust-changed == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - run: cargo fmt --all -- --check
        if: matrix.os == 'ubuntu-latest'
      - run: cargo clippy --all-targets -- -D warnings
        if: matrix.os == 'ubuntu-latest'
      - run: cargo build --verbose
      - run: cargo test --verbose
      - run: cargo test --doc
      - run: cd spatio-types && cargo package --allow-dirty
        if: matrix.os == 'ubuntu-latest'

  test-python:
    name: Test Python (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    needs: detect-changes
    if: needs.detect-changes.outputs.python-changed == 'true'
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        exclude:
          - os: macos-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.10"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: py-spatio
        run: |
          python -m pip install --upgrade pip
          pip install setuptools maturin pytest -r requirements-dev.txt

      - name: Build wheel
        working-directory: py-spatio
        run: maturin build --release --out dist --interpreter python

      - name: Install wheel
        working-directory: py-spatio
        shell: bash
        run: |
          WHEEL=$(find dist -name "*.whl" | head -n 1)
          python -m pip install "$WHEEL" --force-reinstall --no-deps

      - name: Run tests
        run: pytest py-spatio/tests -v --tb=short -x --maxfail=5

  run-tests:
    name: Run Tests Stage
    runs-on: ubuntu-latest
    needs: [test-rust, test-python]
    if: always()
    steps:
      - run: echo "All tests completed."

  build-python-artifacts:
    name: Build Python Wheels (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    needs: [run-tests, detect-changes]
    if: needs.detect-changes.outputs.python-changed == 'true' && needs.run-tests.result == 'success'
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-13, macos-14]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: dtolnay/rust-toolchain@stable
      - run: pip install maturin
      - run: |
          maturin build --release --out dist --interpreter python
        working-directory: py-spatio
      - uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: py-spatio/dist/*.whl

  release-rust:
    name: Release Rust Crate
    runs-on: ubuntu-latest
    needs: [run-tests, detect-changes]
    if: needs.detect-changes.outputs.rust-changed == 'true' && needs.run-tests.result == 'success'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish spatio-types to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          cd spatio-types
          cargo publish --token "$CARGO_REGISTRY_TOKEN"

      - name: Wait for spatio-types to be available on crates.io
        run: sleep 30

      - name: Publish spatio to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: cargo publish --token "$CARGO_REGISTRY_TOKEN"
      - name: Tag and release Rust crate
        run: |
          VERSION="${{ needs.detect-changes.outputs.rust-version }}"
          TAG="rust-v$VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "$TAG" -m "Release Rust crate $VERSION"
          git push origin "$TAG"

  publish-to-pypi:
    name: Publish All Wheels to PyPI
    runs-on: ubuntu-latest
    needs: [build-python-artifacts, detect-changes]
    if: needs.detect-changes.outputs.python-changed == 'true'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheel-*
          merge-multiple: true
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish to PyPI
        run: |
          python -m pip install --upgrade pip
          pip install "packaging>=24.1" twine
          twine check dist/*
          twine upload dist/*.whl --non-interactive

  run-release:
    name: Final Release Stage
    runs-on: ubuntu-latest
    needs:
      - release-rust
      - publish-to-pypi
    if: always()
    steps:
      - run: echo "All release jobs finished successfully."

  # ---------------- STAGE 4: DOCS + SUMMARY ----------------
  docs:
    name: Build and Deploy Docs
    runs-on: ubuntu-latest
    needs: [run-release]
    if: needs.detect-changes.outputs.rust-changed == 'true'
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: |
          cargo doc --no-deps --all-features
          echo '<meta http-equiv="refresh" content="0; url=spatio">' > target/doc/index.html
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc
      - uses: actions/deploy-pages@v4

  summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [run-release]
    if: always()
    steps:
      - run: |
          echo "Release Summary"
          echo "------------------"
          echo "Rust changed: ${{ needs.detect-changes.outputs.rust-changed }}"
          echo "Python changed: ${{ needs.detect-changes.outputs.python-changed }}"
          echo "Rust version: ${{ needs.detect-changes.outputs.rust-version }}"
          echo "Python version: ${{ needs.detect-changes.outputs.python-version }}"
