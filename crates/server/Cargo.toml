[package]
name = "spatio-server"
version = "0.1.2"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "High-performance RPC server for Spatio database"

[lib]
name = "spatio_server"
path = "src/lib.rs"

[[bin]]
name = "spatio-server"
path = "src/main.rs"

[dependencies]
spatio = { workspace = true }
spatio-types = { path = "../types", workspace = true }
spatio-rpc = { path = "../rpc", workspace = true }
tokio = { version = "1.37", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }
bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bytes = "1.6"
clap = { version = "4.5", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
thiserror = "1.0"
futures = "0.3"
tokio-stream = "0.1"

[dev-dependencies]
tokio-test = "0.4"
spatio-client = { path = "../client", workspace = true }
